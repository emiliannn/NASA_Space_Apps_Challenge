<div class="chart-container">
  <canvas #pieCanvas width="500" height="400"></canvas>
  
  <div class="chart-info" *ngIf="data">
    <div class="info-item">
      <span class="label">Model Accuracy:</span>
      <span class="value accuracy">{{ (data.accuracy * 100).toFixed(2) }}%</span>
    </div>
    <div class="info-item">
      <span class="label">Training Samples:</span>
      <span class="value">{{ data.training_samples }}</span>
    </div>
    <div class="info-item">
      <span class="label">Test Samples:</span>
      <span class="value">{{ data.test_samples }}</span>
    </div>
  </div>

  <div *ngIf="!data" class="no-data">
    No prediction data available
  </div>
</div>
